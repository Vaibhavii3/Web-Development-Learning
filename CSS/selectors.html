<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        #firstPara{
            color: rgb(22, 191, 78);
        }
        .redElement{
            color: rgba(42, 29, 112, 0.683);
        }
        .blueBg{
            background-color: antiquewhite;
        }
        span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>Css selectors</h3>
    <p id="firstPara">this is simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement blueBg">this is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>this is yet another simple paragraph to demonstrate css selectors</p>
        <span>This is footer</span>
    </div>
</body>
</html>
