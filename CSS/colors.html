<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #firstPara{
            color: red; /* color by name */
        }
        #secondPara{
            color: rgba(138, 38, 116, 0.751); /* color by rgb value and a stands for alpha */
        }
        #thirdPara{
            color: #fff;
            background-color: black; /* color by hex value */
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a pragraph from first box</p>
    <h2>This is my second box</h2>
    <p id="secondPara">This is a pragraph from first box</p>
    <h2>This is my third box</h2>
    <p id="thirdPara">This is a pragraph from first box</p>
</body>
</html>
